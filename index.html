<html class="scroll-smooth dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Azad Bhasme | Data Science Intern Portfolio</title>
  <meta content="Portfolio of Azad Bhasme, Data Science Intern and Google Developer Program Member. Showcasing skills, projects, and contact info." name="description" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    a {
      color: #90cdf4;
    }
    .card {
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.9);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .skill-bar {
      height: 0.5rem;
      border-radius: 9999px;
      background-color: #2d3748;
      overflow: hidden;
    }
    .skill-bar > div {
      height: 100%;
      border-radius: 9999px;
      transition: width 1s ease-in-out;
      background-color: #63b3ed;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #63b3ed;
      border-radius: 10px;
    }
    #background-animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
      background: #121212;
    }
    .grape {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #6b46c1, #553c9a);
      border-radius: 50%;
      opacity: 0.7;
      animation: grapeMove 6s ease-in-out infinite;
    }
    @keyframes grapeMove {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { transform: translateY(-30px) translateX(10px); opacity: 1; }
    }
    .histogram {
      position: absolute;
      bottom: 0;
      width: 10px;
      background-color: #3b82f6;
      animation: histogramBounce 2s ease-in-out infinite;
      border-radius: 3px;
    }
    @keyframes histogramBounce {
      0%, 100% { height: 40px; }
      50% { height: 80px; }
    }
    #smallPieChartContainer {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 10%;
      right: 5%;
      animation: floatUpDown 6s ease-in-out infinite;
      z-index: 0;
      background: transparent;
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-20px); opacity: 1; }
    }
    .drop-shadow-glow {
      text-shadow: 0 0 6px #00fff7, 0 0 12px #00fff7, 0 0 18px #00fff7;
    }
    .snapdocs-emoji span:hover {
      transform: scale(1.3) rotate(10deg);
    }
    .kaggle-k {
      font-weight: 900;
      font-size: 3rem;
      color: #20BEFF;
      font-family: 'Arial Black', Arial, sans-serif;
      user-select: none;
    }
    .email-icon {
      display: block;
      margin: 1rem auto 0;
      width: 40px;
      height: 40px;
      fill: #3b82f6;
    }
  </style>
</head>

<body class="bg-[#121212] text-gray-200">
  <!-- Background animations -->
  <div id="background-animations" aria-hidden="true">
    <div class="grape" style="top: 20vh; left: 10vw; animation-delay: 0s;"></div>
    <div class="grape" style="top: 40vh; left: 15vw; animation-delay: 2s;"></div>
    <div class="grape" style="top: 60vh; left: 12vw; animation-delay: 4s;"></div>
    <div class="grape" style="top: 30vh; left: 20vw; animation-delay: 1s;"></div>
    <div class="grape" style="top: 50vh; left: 18vw; animation-delay: 3s;"></div>
    <div class="histogram" style="left: 90vw; height: 40px; animation-delay: 0s;"></div>
    <div class="histogram" style="left: 92vw; height: 60px; animation-delay: 0.4s;"></div>
    <div class="histogram" style="left: 94vw; height: 50px; animation-delay: 0.8s;"></div>
    <div class="histogram" style="left: 96vw; height: 70px; animation-delay: 1.2s;"></div>
    <div class="histogram" style="left: 98vw; height: 55px; animation-delay: 1.6s;"></div>
  </div>

  <!-- Animated pie chart -->
  <canvas id="smallPieChartContainer" aria-label="Animated small pie chart"></canvas>

  <!-- Your entire main content starts here -->
  <!-- Keep your full <main> ... </main> block and everything inside it exactly as you had it -->
  <!-- This includes Hero, About, Skills, Projects, Contact, Footer, etc. -->
  <!-- Just be sure not to include the theme toggle button again -->

  <!-- Footer and Scripts -->
  <footer class="text-center py-6 border-t border-gray-700 text-gray-400 select-none relative z-10">
    Made with <span aria-label="love" class="text-red-500" role="img">❤️</span> by Azad Bhasme
  </footer>

  <script>
    // AOS Animations
    AOS.init({ once: true, duration: 800, easing: "ease-in-out" });

    // Pie Chart
    const pieCtx = document.getElementById("smallPieChartContainer").getContext("2d");
    const pieChart = new Chart(pieCtx, {
      type: "doughnut",
      data: {
        labels: ["Python", "SQL", "R Programming", "Excel", "Others"],
        datasets: [{
          data: [35, 25, 20, 15, 5],
          backgroundColor: ["#3776AB", "#E38C00", "#276DC3", "#217346", "#6B7280"],
          borderWidth: 1,
          borderColor: "#fff"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          animateRotate: true,
          duration: 3000,
          easing: "easeInOutCubic",
          loop: true
        },
        plugins: {
          legend: {
            position: "bottom",
            labels: {
              color: getComputedStyle(document.body).color,
              font: { size: 12, weight: "bold" }
            }
          }
        }
      }
    });

    // Contact Form
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you for your message! I will get back to you soon.");
      contactForm.reset();
    });
  </script>
</body>
</html>
